<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Reviews</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        <h1>Our Reviews</h1>
        <div class="underline"></div>
    </div>
    <section class="container">
       

        <div class="reviews-card">
            <img src="images/insta profile pic.jpg" alt="image" id="person-img" cover>
        </div>

        <div class="person-details">
            <p class="person-name">Abhishek Hallur</p>
            <p class="proffession">The Boss</p>
        </div>

        <div class="person-review">
            <p class="description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Illo obcaecati voluptates
            dolore. Eveniet ipsum voluptatibus nam sequi, earum libero quia.lore</p>
        </div>

        <div class="arrow-btn">
            <button class="backward">&lt;</button>
            <button class="forward">&gt;</button>
        </div>
        <div class="surprise-btn">
            <button>Surprise me</button>
        </div>

    </section>

    <script src="script.js"></script>

</body>

</html>
